<button style="float: right; margin-bottom: 10px;" mat-fab (click)="createDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="sno">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>

      <!-- Position Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="appraisedValue">
          <th mat-header-cell *matHeaderCellDef> Appraised Value </th>
          <td mat-cell *matCellDef="let element"> {{element.appraisedValue}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="updateAsset(row.ID,row)" mat-icon-button matTooltip="Click to Update" class="iconbutton" color="primary">
                <mat-icon aria-label="Update">edit</mat-icon>
              </button>
            <button (click)="deleteAsset(row.ID)"mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>

              <button (click)="history(row.ID)"mat-icon-button matTooltip="View History" class="iconbutton" color="warn">
                <mat-icon aria-label="Link">link</mat-icon>
              </button>
          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
